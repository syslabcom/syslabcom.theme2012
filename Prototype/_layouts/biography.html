---
layout: shell
template: sub-page biography
---

{% include global-nav.html %}

<section class="biography">
	<div class="container">
		<h1>{{page.title}}</h1>
		
		<article>
			{% if page.summary %}
			    <p class="introduction">
			    	{{ page.summary }}
			    </p>
			{% endif %}
			<img class="centre-piece" src="/media/avatar-{{ page.id | remove: '/' }}.jpg" alt="" />	
			<div class="main-content">
			{{ content }}
			</div>
		</article>
	</div>
</section>
